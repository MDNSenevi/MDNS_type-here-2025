<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basket Weave Grid</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .weave-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      margin: auto;
      background: white;
    }

    .h-line, .v-line {
      position: absolute;
      background: #444;
      opacity: 0.7;
      border-radius: 4px;
      cursor: grab;
    }

    .h-line {
      width: 100%;
      height: 8px;
      left: 0;
    }

    .v-line {
      height: 100%;
      width: 8px;
      top: 0;
    }

    .h-line.over, .v-line.over {
      z-index: 10;
     }
  </style>
</head>
<body>

<div class="weave-container" id="weaveContainer">
  <!-- Horizontal Lines -->
  <div class="h-line" style="top: 100px;"></div>
  <div class="h-line" style="top: 200px;"></div>
  <div class="h-line" style="top: 300px;"></div>

  <!-- Vertical Lines -->
  <div class="v-line" style="left: 100px;"></div>
  <div class="v-line" style="left: 200px;"></div>
  <div class="v-line" style="left: 300px;"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

<script>
  const container = document.getElementById("weaveContainer");

  // Make horizontal lines draggable along y-axis
  document.querySelectorAll('.h-line').forEach(line => {
    Draggable.create(line, {
      type: "y",
      bounds: container
    });
  });

  // Make vertical lines draggable along x-axis
  document.querySelectorAll('.v-line').forEach(line => {
    Draggable.create(line, {
      type: "x",
      bounds: container
    });

     line.addEventListener('click', () => {
          line.classList.toggle('over');
     });
  });

  
</script>

</body>
</html>
